<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/Calculadora proyecto/calculadora.css">
    <script src="https://kit.fontawesome.com/3869ae2b33.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="calculos">
    <input type="text" class="display">
   </div>
   <div class="teclado"> 
        <div class="botones">
            <button id="c-btn" style="color: #D19C1D;">C</button>
            <button id="divide"><i class="fa-solid fa-divide" style="color: #D19C1D;"></i></button>
            <button id="multiplier"><i class="fa-solid fa-xmark" style="color: #D19C1D;"></i></button>
            <button id="delete"><i class="fa-solid fa-delete-left" style="color: #D19C1D;"></i></button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="minus"><i class="fa-solid fa-minus" style="color: #D19C1D;"></i></button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="plus"><i class="fa-solid fa-plus" style="color: #D19C1D;"></i></button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="iqual"><i class="fa-solid fa-equals" style="color: #D19C1D;"></i></button>
            <button id="percentage"><i class="fa-solid fa-percent" ></i></button>
            <button id="cero">0</button>
            <button id="dot">.</button>
        </div>
    
   </div>
    <script src="/Calculadora proyecto/calculadora.js"></script>
</body>
</html>
